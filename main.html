<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNex </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">

<section class="min-h-screen px-4 py-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6 sm:p-8">
        
        <!-- Header -->
        <header class="mb-6">
            <nav class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <img class="w-16 sm:w-20" src="assets/Group.png" alt="Payooo Logo">
                <div class="text-center sm:text-left">
                    <h3 class="text-2xl sm:text-3xl font-extrabold">à§³ <span id="main-balance">5000</span></h3>
                    <p class="inline-block border rounded-md bg-blue-600 p-1 text-white text-sm sm:text-base">Available Balance</p>
                </div>
                <button id="btn-logout" class="btn btn-neutral bg-blue-600 border-none mt-2 sm:mt-0">Log Out</button>
            </nav>
        </header>

        <!-- Welcome Section -->
        <section class="mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold mb-2"> Welcome to PayNex!</h1>
            <p class="text-2xl font-extrabold  sm:text-base text-gray-700">Hassle-free Banking. Fast, Secure & Low-Cost Transactions.</p>
        </section>



        <!-- Action Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div id="add-money-box" class="boxs border cursor-pointer p-5 rounded-md text-center hover:shadow-lg transition">
                <img class="mx-auto w-10 sm:w-12" src="assets/addMoney-img.png" alt="Add Money">
                <h3 class="font-bold mt-2 text-gray-800">Add Money</h3>
            </div>
            <div id="cashout-box" class="boxs border cursor-pointer p-5 rounded-md text-center hover:shadow-lg transition">
                <img class="mx-auto w-10 sm:w-12" src="assets/cashOut img.jpg" alt="Cash Out">
                <h3 class="font-bold mt-2 text-gray-800">Cash Out</h3>
            </div>
            <div id="send-money-box" class="boxs border cursor-pointer p-5 rounded-md text-center hover:shadow-lg transition">
                <img class="mx-auto w-10 sm:w-12" src="assets/sendMoney-ing.png" alt="Send Money">
                <h3 class="font-bold mt-2 text-gray-800">Send Money</h3>
            </div>
            <div id="pay-bill-box" class="boxs border cursor-pointer p-5 rounded-md text-center hover:shadow-lg transition">
                <img class="mx-auto w-10 sm:w-12" src="assets/pay-bill.jpg" alt="Pay Bill">
                <h3 class="font-bold mt-2 text-gray-800">Pay Bill</h3>
            </div>
            <div id="transfer-money-box" class="boxs border cursor-pointer p-5 rounded-md text-center hover:shadow-lg transition">
                <img class="mx-auto w-10 sm:w-12" src="assets/transfermoney-img.jpg" alt="Transfer Money">
                <h3 class="font-bold mt-2 text-gray-800">Transfer Money</h3>
            </div>
            <div id="transaction-box" class="boxs border cursor-pointer p-5 rounded-md text-center hover:shadow-lg transition">
                <img class="mx-auto w-10 sm:w-12" src="assets/transaction-img.png" alt="Transaction History">
                <h3 class="font-bold mt-2 text-gray-800">Transaction History</h3>
            </div>
        </div>

      
        <!-- Add Money Form -->
        <section id="addMoney" class="mb-8">
            <h2 class="text-xl sm:text-2xl font-bold mb-4">Add Money</h2>
            <div class="flex justify-center">
                <div class="card w-full max-w-sm shadow-2xl p-5 sm:p-6 rounded-lg">
                    <div class="card-body flex flex-col gap-3">
                        <label class="label font-semibold">Select Bank</label>
                        <select id="all-bank" class="select w-full">
                            <option disabled selected>Select Bank</option>
                            <option value="bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Rocket">Rocket</option>
                        </select>
                        <label class="label font-semibold">Account Number</label>
                        <input id="account-number" type="number" class="input w-full" placeholder="Type Your Number" required>
                        <label class="label font-semibold">PIN</label>
                        <input id="pin-number" type="number" class="input w-full" placeholder="Your PIN"  required>
                        <label class="label font-semibold">Amount</label>
                        <input id="amount-number" type="number" class="input w-full" placeholder="Enter Amount" required>
                        <button id="btn-add-money" class="btn btn-neutral bg-blue-600 border-none mt-4 w-full">Add Money</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Send Money Form -->
        <section id="sendMoney" class="mb-8">
            <h2 class="text-xl sm:text-2xl font-bold mb-4">Send Money</h2>
            <div class="flex justify-center">
                <div class="card w-full max-w-sm shadow-2xl p-5 sm:p-6 rounded-lg">
                    <div class="card-body flex flex-col gap-3">
                        <label class="label font-semibold">Recipient Account Number</label>
                        <input id="send-account-number" type="number" class="input w-full" placeholder="Recipient Account Number" required>
                        <label class="label font-semibold">PIN</label>
                        <input id="send-pin" type="number" class="input w-full" placeholder="Your PIN" required>
                        <label class="label font-semibold">Amount</label>
                        <input id="send-amount" type="number" class="input w-full" placeholder="Enter Amount" required>
                        <button id="btn-send-money" class="btn btn-neutral bg-blue-600 border-none mt-4 w-full">Send Money</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pay Bill Form -->
        <section id="payBill" class="mb-8">
            <h2 class="text-xl sm:text-2xl font-bold mb-4">Pay Bill</h2>
            <div class="flex justify-center">
                <div class="card w-full max-w-sm shadow-2xl p-5 sm:p-6 rounded-lg">
                    <div class="card-body flex flex-col gap-3">
                        <label class="label font-semibold">Select Biller</label>
                        <select id="bill-biller" class="select w-full">
                            <option disabled selected>Select Biller</option>
                            <option value="Gas">Gas</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Water">Water</option>
                            <option value="Internet">Internet</option>
                        </select>
                        <label class="label font-semibold">Account Number</label>
                        <input id="bill-account-number" type="number" class="input w-full" placeholder="Type Your Number" required>
                        <label class="label font-semibold">PIN</label>
                        <input id="bill-pin" type="number" class="input w-full" placeholder="Your PIN" required>
                        <label class="label font-semibold">Amount</label>
                        <input id="bill-amount" type="number" class="input w-full" placeholder="Enter Amount" required>
                        <button id="btn-pay-bill" class="btn btn-neutral bg-blue-600 border-none mt-4 w-full">Pay Bill</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transfer Money Form -->
        <section id="transferMoney" class="mb-8">
            <h2 class="text-xl sm:text-2xl font-bold mb-4">Transfer Money</h2>
            <div class="flex justify-center">
                <div class="card w-full max-w-sm shadow-2xl p-5 sm:p-6 rounded-lg">
                    <div class="card-body flex flex-col gap-3">
                        <label class="label font-semibold">Select Bank</label>
                        <select id="transfer-bank" class="select w-full">
                            <option disabled selected>Select Bank</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Rocket">Rocket</option>
                        </select>
                        <label class="label font-semibold">Recipient Name</label>
                        <input id="transfer-recipient-name" type="text" class="input w-full" placeholder="Recipient Name" required>
                        <label class="label font-semibold">Recipient Account Number</label>
                        <input id="transfer-account-number" type="number" class="input w-full" placeholder="Recipient Account Number" required>
                        <label class="label font-semibold">PIN</label>
                        <input id="transfer-pin" type="number" class="input w-full" placeholder="Your PIN" required>
                        <label class="label font-semibold">Amount</label>
                        <input id="transfer-amount" type="number" class="input w-full" placeholder="Enter Amount" required>
                        <label class="label font-semibold">Note (Optional)</label>
                        <input id="transfer-note" type="text" class="input w-full" placeholder="Add a note (e.g., Rent, Gift)">
                        <button id="btn-transfer-money" class="btn btn-neutral bg-blue-600 border-none mt-4 w-full">Transfer Money</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cash Out Form -->
        <section id="cashout" class="mb-8">
            <h2 class="text-xl sm:text-2xl font-bold mb-4">Cash Out</h2>
            <div class="flex justify-center">
                <div class="card w-full max-w-sm shadow-2xl p-5 sm:p-6 rounded-lg">
                    <div class="card-body flex flex-col gap-3">
                        <label class="label font-semibold">Account Number</label>
                        <input id="cashout-account-number" type="number" class="input w-full" placeholder="Type Your Number" required>
                        <label class="label font-semibold">PIN</label>
                        <input id="cashout-pin" type="number" class="input w-full" placeholder="Password" required>
                        <label class="label font-semibold">Amount</label>
                        <input id="cashOut-amount" type="number" class="input w-full" placeholder="Type Your Amount" required>
                        <button id="btn-cash-out" class="btn btn-neutral bg-blue-600 border-none mt-4 w-full">Cash Out</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transaction History -->
        <section id="Transaction-history" class="mb-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-red-600 text-center p-3">Transaction History</h2>
            <div id="transaction-container" class="space-y-2"></div>
        </section>

    </div>
</section>

<!-- Scripts -->
<script src="script/cashout.js"></script>
<script src="utilites/toggle2.js"></script>
<script src="utilites/utilites.js"></script>
<script src="script/addmoney2.js"></script>
<script src="script/transaction.js"></script>
<script src="script/sendMoney.js"></script>
<script src="script/paybill.js"></script>
<script src="script/transferMoney.js"></script>
<script src="script/logout.js"></script>

</body>
</html>
