

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNex</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="min-h-screen flex justify-center items-center py-6 px-4">
        <div class="w-full max-w-md bg-gray-200 rounded-lg shadow-lg p-4 sm:p-6">
            <!-- Header -->
            <header>
                <nav class="flex justify-center items-center mt-4 mb-6 relative">
                    <img class="w-24 sm:w-32 absolute top-0 left-1/2 -translate-x-1/2" src="assets/bg.png" alt="Background">
                    <img class="w-12 sm:w-16 relative z-10" src="assets/Group.png" alt="Logo">
                </nav>
            </header>

            <!-- Login Section -->
            <div class="hero-content flex flex-col items-center">
                <div class="card bg-base-100 w-full shadow-2xl p-4 sm:p-6 rounded-lg">
                    <form class="card-body">
                        <fieldset class="flex flex-col gap-4">
                            <label class="label">Account Number</label>
                            <input id="account-number"  type="number" class="input input-bordered w-full" placeholder="Type Your Number" required />

                            <label class="label">PIN</label>
                            <input id="pin-number" type="number" class="input input-bordered w-full" placeholder="Password" required />

                            <button id="btn-login" class="btn btn-neutral bg-blue-600 border-none w-full mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script/login.js"></script>
</body>
</html>
