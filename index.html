<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 px-4 bg-gray-200 rounded-lg shadow-lg">
        <!-- Header -->
        <header>
            <nav class="flex justify-center items-center mt-8">
                <div class="relative flex justify-center items-center w-full mb-10">
                    <img class="w-32 sm:w-48 absolute" src="assets/bg.png" alt="Background">
                    <img class="w-12 sm:w-16 relative" src="assets/Group.png" alt="Logo">
                </div>
            </nav>
        </header>

        <!-- Login Section -->
        <div class="hero-content flex flex-col lg:flex-row-reverse items-center">
            <div class="card bg-base-100 w-full max-w-sm shadow-2xl p-4 sm:p-6 rounded-lg">
                <form class="card-body">
                    <fieldset>
                        <label class="label">Account Number</label>
                        <input id="account-number" value="01614912936" type="number" class="input input-bordered w-full mb-4" placeholder="Type Your Number" required />
                        
                        <label class="label">PIN</label>
                        <input id="pin-number" type="number" value="1234" class="input input-bordered w-full mb-4" placeholder="Password" required />
                        
                        <div class="mb-4">
                            <a class="link link-hover text-sm">Forgot password?</a>
                        </div>

                        <button id="btn-login" class="btn btn-neutral bg-blue-600 border-none w-full">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <script src="script/login.js"></script>
</body>
</html>
